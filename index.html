<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Folha de Giro Digital</title>
<style>
  :root {
    --primary: #2563eb;
    --primary-hover: #1d4ed8;
    --bg: #f8fafc;
    --card: #ffffff;
    --border: #e5e7eb;
    --radius: 12px;
  }

  * { box-sizing: border-box; }

  body {
    font-family: 'Inter', Arial, sans-serif;
    background: var(--bg);
    color: #111;
    margin: 0;
    padding: 0;
  }

  header {
    background: var(--primary);
    color: white;
    text-align: center;
    padding: 1rem;
    font-size: 1.4rem;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  main {
    max-width: 720px;
    margin: 2rem auto;
    padding: 1rem;
  }

  .tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 1.5rem;
  }

  .tab {
    flex: 1;
    text-align: center;
    padding: 10px;
    border-radius: var(--radius);
    cursor: pointer;
    background: #e5e7eb;
    font-weight: 500;
    transition: background 0.3s, color 0.3s;
  }

  .tab.active {
    background: var(--primary);
    color: white;
  }

  .view {
    background: var(--card);
    padding: 1.5rem;
    border-radius: var(--radius);
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  }

  input, textarea, select, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-size: 1rem;
    transition: border 0.2s, box-shadow 0.2s;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
  }

  button {
    background: var(--primary);
    color: white;
    border: none;
    font-weight: 600;
    cursor: pointer;
  }

  button:hover {
    background: var(--primary-hover);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid var(--border);
    text-align: left;
  }

  th {
    background: #f1f5f9;
    font-weight: 600;
  }

  tr:hover td {
    background: #f9fafb;
  }

  @media (max-width: 600px) {
    header { font-size: 1.2rem; }
    main { padding: 0.5rem; }
    .view { padding: 1rem; }
  }
</style>
</head>
<body>
<header>üöõ Folha de Giro Digital</header>

<main>
  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showTab('novo')">Novo Giro</div>
    <div class="tab" onclick="showTab('ver')">Ver / Editar</div>
  </div>

  <!-- NOVO GIRO -->
  <div id="novo" class="view active">
    <form id="formGiro">
      <label>Data</label>
      <input type="date" name="data" required>
      <label>Motorista</label>
      <input type="text" name="motorista" required>
      <label>Matr√≠cula Viatura</label>
      <input type="text" name="matricula">
      <label>Matr√≠cula Reboque</label>
      <input type="text" name="reboque">
      <label>Hora Sa√≠da</label>
      <input type="time" name="horaSaida">
      <label>Hora Chegada</label>
      <input type="time" name="horaChegada">
      <label>Km In√≠cio</label>
      <input type="number" name="kmInicio">
      <label>Km Fim</label>
      <input type="number" name="kmFim">
      <label>Cliente</label>
      <input type="text" name="cliente">
      <label>Local de Carga</label>
      <input type="text" name="localCarga">
      <label>NE / Produtor</label>
      <input type="text" name="ne">
      <label>Observa√ß√µes</label>
      <textarea name="obs" rows="3"></textarea>
      <button type="submit">üíæ Gravar Giro</button>
    </form>
  </div>

  <!-- VER / EDITAR -->
  <div id="ver" class="view" style="display:none;">
    <form id="filtroForm" style="margin-bottom: 1rem;">
      <input type="text" id="fMotorista" placeholder="Motorista" required>
      <input type="date" id="fData">
      <button type="submit">üîç Filtrar</button>
    </form>

    <table id="tabela">
      <thead>
        <tr>
          <th>Data</th>
          <th>Motorista</th>
          <th>Cliente</th>
          <th>Local</th>
          <th>Km</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5" style="text-align:center;">Sem dados</td></tr>
      </tbody>
    </table>
  </div>
</main>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyqaCkB_6oO1Cw2Pza7wEko3EKp0lmYleGOEOE8k07IxEk6VtOLkNpxzdA4VaWRyzQW/exec";

// --- Alternar tabs ---
function showTab(id) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
  document.querySelector(`.tab[onclick="showTab('${id}')"]`).classList.add('active');
  document.getElementById(id).style.display = 'block';
}

// --- Gravar novo giro ---
document.getElementById('formGiro').addEventListener('submit', async e => {
  e.preventDefault();
  const form = e.target;
  const data = Object.fromEntries(new FormData(form).entries());
  const res = await fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) });
  const json = await res.json();
  alert(json.status === 'success' ? '‚úÖ Giro gravado com sucesso!' : '‚ùå Erro ao gravar.');
  form.reset();
});

// --- Data atual por defeito ---
document.getElementById('fData').valueAsDate = new Date();
document.querySelector('[name="data"]').valueAsDate = new Date();

// --- Filtrar giros ---
document.getElementById('filtroForm').addEventListener('submit', async e => {
  e.preventDefault();
  const motorista = document.getElementById('fMotorista').value.trim();
  const data = document.getElementById('fData').value;
  const url = `${scriptURL}?motorista=${encodeURIComponent(motorista)}&data=${encodeURIComponent(data)}`;
  const res = await fetch(url);
  const giros = await res.json();

  const tbody = document.querySelector('#tabela tbody');
  if (!giros.length) {
    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">Sem registos encontrados</td></tr>`;
    return;
  }

  tbody.innerHTML = giros.map(g => `
    <tr>
      <td>${g.Data || ''}</td>
      <td>${g.Motorista || ''}</td>
      <td>${g.Cliente || ''}</td>
      <td>${g["Local Carga"] || ''}</td>
      <td>${g["Km In√≠cio"] || ''} ‚Üí ${g["Km Fim"] || ''}</td>
    </tr>
  `).join('');
});
</script>
</body>
</html>
